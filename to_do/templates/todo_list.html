{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>To Do</h1>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
         <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task"><br>
                    <input type="text" class="form-control" name="prior" placeholder="Enter tsk priority"><br>
                    <input type="date" class="form-control" name="date" placeholder="Enter tsk date"><br>
                    <input type="submit" class="btn btn-warning">
                </div>
            </form>
         </div>

        <div class="col-md-6">
            <h3> Task To Be Complete</h3>
            {% for i in list %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name}}</h5>
                    <p><b>{{i.prior}}</b></p><br>
                    <p>{{i.date}}</p>
                    <a class="btn btn-warning" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
